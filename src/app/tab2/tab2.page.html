<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cámara
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cámara</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button shape="round" (click)="takePicture()">
    Tomar foto
    <ion-icon slot="end" name="pizza-outline"></ion-icon>
  </ion-button>
  <ion-img *ngIf="imageUrl" src="{{imageUrl}}" alt="Selfie"></ion-img>
</ion-content>

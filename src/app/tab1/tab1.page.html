<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Dispositivo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dispositivo</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-label>Bateria:
        <ng-container *ngIf="batteryInfo.batteryLevel">{{batteryInfo.batteryLevel * 100}}%</ng-container>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
